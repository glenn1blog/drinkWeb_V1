<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>獅子堂 | 首頁</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  </head>
  <body>
    <header id="nav">
      <div class="logo">LION SUGAR<br/><span class="logo-zh">獅子堂黑糖專賣</span></div>
      <nav><a href="#"><img src="img/home.png" alt="縮圖 連結"/><span>關於我們</span><br/>
          <sapn>ABOUT</sapn></a><a href="#"><img src="img/location.png" alt="縮圖 連結"/><span>全球據點</span><br/>
          <sapn>LOCATIONS</sapn></a><a href="#"><img src="img/hot.png" alt="縮圖 連結"/><span>熱門經典</span><br/>
          <sapn>CLASSICAL</sapn></a><a href="#"><img src="img/contact.png" alt="縮圖 連結"/><span>加盟專區</span><br/>
          <sapn>FRANCHISEE</sapn></a>
      </nav>
    </header>
    <section id="banner"></section>
    <section id="about">
      <div class="bg bg-about"></div>
      <div class="container">
        <div class="title"><img src="img/home.png" alt="縮圖 連結"/><span>關於我們</span><br/>
          <sapn>ABOUT</sapn>
        </div>
      </div>
    </section>
    <section id="location">
      <div class="bg bg-location"></div>
      <div class="container">
        <div class="title"><img src="img/location.png" alt="縮圖 連結"/><span>全球據點</span><br/>
          <sapn>LOCATIONS</sapn>
        </div>
        <div id="location-container">
          <div class="location-box">
            <div class="location-title">
              <div class="location-text"><span>台灣</span><br/><span>Taiwan</span></div><img src="img/location.png" alt="據點"/>
            </div>
            <div class="location-img-box"><img class="bg-pic" src="img/location_taipei.png" alt="據點"/></div>
          </div>
          <div class="location-box">
            <div class="location-title">
              <div class="location-text"><span>香港</span><br/><span>HongKong</span></div><img src="img/location.png" alt="據點"/>
            </div>
            <div class="location-img-box"><img class="bg-pic" src="img/location_hongkong.png" alt="據點"/></div>
          </div>
          <div class="location-box">
            <div class="location-title">
              <div class="location-text"><span>新加坡</span><br/><span>Singapore</span></div><img src="img/location.png" alt="據點"/>
            </div>
            <div class="location-img-box"><img class="bg-pic" src="img/location_singapore.png" alt="據點"/></div>
          </div>
        </div>
      </div>
    </section>
    <section id="classical">
      <div class="bg bg-classical"></div>
      <div class="container">
        <div class="title"><img src="img/hot.png" alt="縮圖 連結"/><span>熱門經典</span><br/>
          <sapn>CLASSICAL</sapn>
        </div>
        <div id="classical-box">
          <div class="logo">LION SUGAR<br/><span class="logo-zh">獅子堂黑糖專賣</span></div><img src="img/drink.png" alt="飲料" data-aos="slide-up" data-aos-duration="1000" data-aos-delay="100"/>
        </div>
      </div>
    </section>
    <section id="franchisee">
      <div class="bg bg-classical"></div>
      <div class="container">
        <div class="title"><img src="img/contact.png" alt="縮圖 連結"/><span>加盟專區</span><br/>
          <sapn>FRANCHISEE</sapn>
        </div>
        <div class="franchisee-box" data-aos="zoom-in" data-aos-duration="1000"><a href="">
            <div class="logo">LION BEER<br/><span class="logo-zh">獅子堂啤酒專賣</span></div>
            <h3>加盟諮詢請入內</h3></a></div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
  </body>
</html>
